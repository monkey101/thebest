<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Best AI - Music Playlists</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>ðŸŽµ The Best AI</h1>
      <p>Explore music playlists by year</p>
    </header>

    <nav class="tabs">
      <button class="tab-btn active" data-tab="years">Years</button>
      <button class="tab-btn" data-tab="playlists">Playlists</button>
      <button class="tab-btn" data-tab="search">Search</button>
    </nav>

    <!-- Years Tab -->
    <section id="years" class="tab-content active">
      <h2>Available Years</h2>
      <div id="yearsList" class="years-grid">
        <p class="loading">Loading years...</p>
      </div>
    </section>

    <!-- Playlists Tab -->
    <section id="playlists" class="tab-content">
      <h2>Playlists</h2>
      <div class="controls">
        <select id="yearSelect">
          <option value="">Select a year...</option>
        </select>
      </div>
      <div id="playlistsList" class="playlists-list">
        <p class="loading">Select a year to view playlists</p>
      </div>
    </section>

    <!-- Search Tab -->
    <section id="search" class="tab-content">
      <h2>Search Tracks</h2>
      <div class="search-box">
        <input
          type="text"
          id="searchInput"
          placeholder="Search for artist, track, album, or playlist..."
          autocomplete="off"
        >
        <button id="searchBtn">Search</button>
      </div>
      <div id="searchResults" class="search-results">
        <p class="loading">Enter a search query</p>
      </div>
    </section>
  </div>

  <script src="/script.js"></script>
</body>
</html>
