<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Best - Music Playlists</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/@mongodb-js/charts-embed-dom@3"></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>ðŸŽµ The Best AI</h1>
      <p>Explore The Music Party playlists by year</p>
    </header>

    <nav class="tabs">
      <button class="tab-btn active" data-tab="years">Years</button>
      <button class="tab-btn" data-tab="playlists">Playlists</button>
      <button class="tab-btn" data-tab="search">Search</button>
      <button class="tab-btn" data-tab="charts">Charts</button>
    </nav>

    <!-- Years Tab -->
    <section id="years" class="tab-content active">
      <h2>Available Years</h2>
      <div id="yearsList" class="years-grid">
        <p class="loading">Loading years...</p>
      </div>
    </section>

    <!-- Playlists Tab -->
    <section id="playlists" class="tab-content">
      <h2>Playlists</h2>
      <div class="controls">
        <select id="yearSelect">
          <option value="">Select a year...</option>
        </select>
        <select id="authorSelect">
          <option value="">Select an author...</option>
        </select>
      </div>
      <div id="playlistsList" class="playlists-list">
        <p class="loading">Select a year or author to view playlists</p>
      </div>
    </section>

    <!-- Search Tab -->
    <section id="search" class="tab-content">
      <h2>Search Tracks</h2>
      <div class="search-box">
        <div class="search-input-wrapper">
          <input
            type="text"
            id="searchInput"
            placeholder="Search for artist, track, album, or playlist..."
            autocomplete="off"
          >
          <div id="autocompleteDropdown" class="autocomplete-dropdown"></div>
        </div>
        <button id="searchBtn">Search</button>
      </div>
      <div id="searchResults" class="search-results">
        <p class="loading">Enter a search query</p>
      </div>
    </section>

    <!-- Charts Tab -->
    <section id="charts" class="tab-content">
      <h2>Music Library Charts</h2>
      <div class="controls">
        <select id="chartYearSelect">
          <option value="">All Years</option>
        </select>
        <select id="chartAuthorSelect">
          <option value="">All Authors</option>
        </select>
      </div>
      <div id="chartFilterBadge" class="filter-badge" style="display: none;"></div>
      <div class="charts-container">
        <div class="filterable-charts-section">
          <h3 class="section-label">Filtered Charts</h3>
          <div id="chart-1" class="chart"></div>
          <div id="chart-2" class="chart"></div>
          <div id="chart-3" class="chart"></div>
        </div>
        <div class="static-charts-section">
          <h3 class="section-label">All Data Charts</h3>
          <div id="chart-4" class="chart"></div>
          <div id="chart-5" class="chart"></div>
          <div id="chart-6" class="chart"></div>
        </div>
      </div>
    </section>
  </div>

  <script src="script.js"></script>
  <script>
    window.va = window.va || function () { (window.vaq = window.vaq || []).push(arguments); };
  </script>
  <script defer src="https://cdn.jsdelivr.net/npm/@vercel/analytics@1/dist/script.js"></script>
</body>
</html>
