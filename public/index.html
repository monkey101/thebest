<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Best AI - Music Playlists</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>ðŸŽµ The Best AI</h1>
      <p>Explore music playlists by year</p>
    </header>

    <nav class="tabs">
      <button class="tab-btn active" data-tab="years">Years</button>
      <button class="tab-btn" data-tab="playlists">Playlists</button>
      <button class="tab-btn" data-tab="search">Search</button>
      <button class="tab-btn" data-tab="charts">Charts</button>
    </nav>

    <!-- Years Tab -->
    <section id="years" class="tab-content active">
      <h2>Available Years</h2>
      <div id="yearsList" class="years-grid">
        <p class="loading">Loading years...</p>
      </div>
    </section>

    <!-- Playlists Tab -->
    <section id="playlists" class="tab-content">
      <h2>Playlists</h2>
      <div class="controls">
        <select id="yearSelect">
          <option value="">Select a year...</option>
        </select>
      </div>
      <div id="playlistsList" class="playlists-list">
        <p class="loading">Select a year to view playlists</p>
      </div>
    </section>

    <!-- Search Tab -->
    <section id="search" class="tab-content">
      <h2>Search Tracks</h2>
      <div class="search-box">
        <div class="search-input-wrapper">
          <input
            type="text"
            id="searchInput"
            placeholder="Search for artist, track, album, or playlist..."
            autocomplete="off"
          >
          <div id="autocompleteDropdown" class="autocomplete-dropdown"></div>
        </div>
        <button id="searchBtn">Search</button>
      </div>
      <div id="searchResults" class="search-results">
        <p class="loading">Enter a search query</p>
      </div>
    </section>

    <!-- Charts Tab -->
    <section id="charts" class="tab-content">
      <h2>Music Library Charts</h2>
      <div class="charts-container">
        <iframe style="background: #FFFFFF;border: none;border-radius: 2px;box-shadow: 0 2px 10px 0 rgba(70, 76, 79, .2);" width="640" height="480" src="https://charts.mongodb.com/charts-monkey101-whtyj/embed/charts?id=b68df329-df86-4368-a429-82f8f1416329&maxDataAge=14400&theme=light&autoRefresh=true"></iframe>
        <iframe style="background: #FFFFFF;border: none;border-radius: 2px;box-shadow: 0 2px 10px 0 rgba(70, 76, 79, .2);" width="640" height="480" src="https://charts.mongodb.com/charts-monkey101-whtyj/embed/charts?id=845392e2-e5cd-4ba3-bc37-7ba9ea7fb72d&maxDataAge=14400&theme=light&autoRefresh=true"></iframe>
        <iframe style="background: #FFFFFF;border: none;border-radius: 2px;box-shadow: 0 2px 10px 0 rgba(70, 76, 79, .2);" width="640" height="480" src="https://charts.mongodb.com/charts-monkey101-whtyj/embed/charts?id=620d86cb-6ea8-4baf-8b41-cad1b7f09b2f&maxDataAge=14400&theme=light&autoRefresh=true"></iframe>
        <iframe style="background: #FFFFFF;border: none;border-radius: 2px;box-shadow: 0 2px 10px 0 rgba(70, 76, 79, .2);" width="640" height="480" src="https://charts.mongodb.com/charts-monkey101-whtyj/embed/charts?id=620d86cb-6ea8-45cd-81e1-cad1b7f09b30&maxDataAge=14400&theme=light&autoRefresh=true"></iframe>
        <iframe style="background: #FFFFFF;border: none;border-radius: 2px;box-shadow: 0 2px 10px 0 rgba(70, 76, 79, .2);" width="640" height="480" src="https://charts.mongodb.com/charts-monkey101-whtyj/embed/charts?id=620d86cb-6ea8-4ffc-8250-cad1b7f09b2b&maxDataAge=14400&theme=light&autoRefresh=true"></iframe>
        <iframe style="background: #FFFFFF;border: none;border-radius: 2px;box-shadow: 0 2px 10px 0 rgba(70, 76, 79, .2);" width="640" height="480" src="https://charts.mongodb.com/charts-monkey101-whtyj/embed/charts?id=40590a31-8673-4825-ad0e-c9653b6da9b0&maxDataAge=14400&theme=light&autoRefresh=true"></iframe>
      </div>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
